<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WhisperWind Blog - 身份验证服务</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: #f5f5f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      box-sizing: border-box;
      text-align: center;
    }
    .container {
      max-width: 600px;
      width: 100%;
      background: white;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    h1 {
      color: #4a7c59;
      margin-top: 0;
    }
    p {
      color: #555;
      line-height: 1.6;
      margin-bottom: 20px;
    }
    .buttons {
      margin-top: 30px;
    }
    .button {
      display: inline-block;
      background: #4a7c59;
      color: white;
      text-decoration: none;
      padding: 12px 24px;
      border-radius: 4px;
      margin: 0 10px;
      font-weight: 500;
      transition: background 0.2s;
    }
    .button:hover {
      background: #3d6a4b;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>WhisperWind Blog 身份验证服务</h1>
    <p>这是 WhisperWind Blog 的身份验证服务器。主要内容和博客托管在 GitHub Pages 上。</p>
    <p>此服务器仅用于提供内容管理系统（CMS）的身份验证和管理功能。</p>
    
    <div class="buttons">
      <a href="/admin/" class="button">管理界面</a>
      <a href="/identity.html" class="button">身份验证</a>
    </div>
    
    <p style="margin-top: 40px; font-size: 14px; color: #777;">
      如果您是网站访问者，请访问主站点：<br>
      <a href="#" id="main-site-link">GitHub Pages 站点</a><br>
      (此链接将自动更新为您的 GitHub Pages URL)
    </p>
  </div>

  <script>
    // 尝试从主机名猜测GitHub Pages URL
    document.addEventListener('DOMContentLoaded', function() {
      const hostname = window.location.hostname;
      let githubPagesUrl = '#';
      
      if (hostname.includes('netlify.app')) {
        // 从Netlify域名猜测GitHub用户名
        const siteName = hostname.split('.')[0];
        const username = siteName.split('-')[0]; // 这只是一个猜测
        githubPagesUrl = `https://${username}.github.io/WhisperWind-blog/`;
      }
      
      document.getElementById('main-site-link').href = githubPagesUrl;
    });
  </script>
</body>
</html>
